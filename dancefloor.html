<!DOCTYPE html>
<html>
  <head>
    <title>AmongUs Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="assets/icon.png" type="image/gif" sizes="16x16">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- DANCERS START -->
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/flossDancer.js"></script>
    <script src="src/wiggleDancer.js"></script>
    <script src="src/shakerDancer.js"></script>
    <script src="src/runningDancer.js"></script>
    <!-- DANCERS END -->
  </head>
  <body>
    <span class="title">
      <img src="https://media.giphy.com/media/Asb0LwwJP9o9Y2VZip/giphy.gif">
      <div class="typewriter">
        <h1 class="typing">Among Us Dance Party</h1>
      </div>
      <img src="https://media.giphy.com/media/Asb0LwwJP9o9Y2VZip/giphy.gif">
    </span>
    <div class="topbar">
      <button class="btn lineUpButton">Line Up!</button>
      <button class="btn spinMeButton">Spin Me!</button>
      <button class="btn ejectButton">Eject!</button>
      <!-- <button class="btn addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Blink</button> -->
      <button class="btn addDancerButton" data-dancer-maker-function-name="FlossDancer">Add Flosser</button>
      <button class="btn addDancerButton" data-dancer-maker-function-name="WiggleDancer">Add Twerker</button>
      <button class="btn addDancerButton" data-dancer-maker-function-name="ShakerDancer">Add Shaker</button>
      <button class="btn addDancerButton" data-dancer-maker-function-name="RunningDancer">Add Runner</button>
    </div>

    <script src="src/init.js"></script>
  </body>
</html>
